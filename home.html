<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <!-- Google fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>SimEx</title>
</head>
<body>
    <section id="principal">
        <div class="opciones">
            <img src="./img/Logo.png" alt="Logo de G2 Esports">
            <h2>G2 ESPORTS BLOG</h2>
            <div class="iconos">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-twitch"></i>
            </div>
            <h2>Categorias</h2>
            <div class="categorias">
                <button>League of legends</button>
                <button>Counter Strike</button>
                <button>Valorant</button>
            </div>
        </div>
        <div class="contenido">
            <div class="subtitulo">
                <h2>Art√≠culos</h2>
                <!-- Articulo 1 -->
                <div class="articulo">
                    <div class="box-img">
                        <img src="./img/image(1).png" alt="">
                    </div>
                    <div class="info">
                        <h3>2025 pro kit</h3>
                        <p>Get ready to enter a world of pure esports. This collection is exclusive to top G2 fans only.</p>
                    </div>
                </div>
                <!-- Articulo 2 -->
                <div class="articulo">
                    <div class="box-img">
                        <img src="./img/chica.png" alt="">
                    </div>
                    <div class="info">
                        <h3>Varsity Jacket</h3>
                        <p>Timeless yet fresh, the Varsity jacket speaks for itself with unique details. Make it yours and wear it your way.</p>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>
